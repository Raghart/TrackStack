name: Frontend deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  front-deployment-pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
        
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Install dependencies
        run: npm install
        
      - name: Check style
        run: npm run lint

      - name: Build Frontend
        run: npm run build
