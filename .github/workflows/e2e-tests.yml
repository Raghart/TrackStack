name: E2E Tests Minimal

on:
  push:
    branches: 
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: List Root
        run: ls -la

      - name: List front folder
        run: ls -la ./front
