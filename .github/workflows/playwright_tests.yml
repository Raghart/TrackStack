name: Playwright Minimal Tests

on: 
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
  
    - name: Install frontend dependencies
      run: npm ci
      working-directory: ./front
